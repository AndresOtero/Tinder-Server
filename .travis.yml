# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: trusty
language: cpp

notifications:
  slack:
    rooms:
      - 7552-tallerii-2016-1c:IWVOUrDzz9erRJRZFF2GbzNs#grupo9

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
install:
  - sudo apt-get install lcov
  - gem install coveralls-lcov
before_install:
 # - sudo apt-get update -qq
 # - sudo apt-get install -y build-essential autotools-dev libicu-dev libsnappy-dev libbz2-dev zlib1g-dev gcovr lcov libcurl4-gnutls-dev libcrypto++-dev
 # - sudo add-apt-repository ppa:afrank/boost -y
 # - sudo apt-get update -q
 # - sudo apt-get install libboost1.57-all libboost1.57-all-dev
script:
  - chmod 777 ./config.sh
  - sudo ./config.sh -oldboost -coverallupload --dev -dependencies
  - cd build
  - ./test/applib/testapp
after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --capture --output-file coverage.info # capture coverage info
  - lcov --remove coverage.info 'applib/*' '/usr/*' --output-file coverage.info # filter out system and test code
  - lcov --list coverage.info # debug before upload
  - coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info # uploads to coveralls